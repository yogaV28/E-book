<!DOCTYPE html>
<html>

<head>
    <title>E-Book Maker Sign-In Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="Home.html">
                <img src="E-book logo.png" alt="Open e-book">
            </a>
            <a href="Home.html">Home</a>
            <a href="#">Books</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="Login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <form>
            <h2>E-Book Maker Sign-In</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
            <label for="student_id">Student ID No:</label>
            <input type="text" id="student_id" name="student_id" placeholder="Enter your student ID No">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <input type="submit" value="Sign In">
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Open E-Book. All rights reserved.</p>
    </footer>
    <script src="signup.js"></script>
</body>


</html>
