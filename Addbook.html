        <form class="form1" id="add-book-form">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="book-title" required><br><br>
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="book-author" required><br><br>
            <label for="book-genre">Genre:</label>
            <input type="text" id="book-genre" name="book-genre" required><br><br>
            <label for="book-file">File:</label>
            <input type="file" id="book-file" name="book-file" accept=".pdf" required><br><br>
            <button type="submit">Add Book</button>
        </form>
